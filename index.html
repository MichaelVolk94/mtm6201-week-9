<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 9 - SVGs</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Scalable Vector Graphic</h1>
        <!-- adding .svg file to the page using img tag-->
        <img src="images/dice.svg" alt="single face dice"> 
        
        <!-- embedding svg code into HTML-->  
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
        width="200" height="200" viewBox=" 0 0 200 200">
        <rect x="0" y="0" width="200" height="200" rx="8" ry="8" 
        fill="#4dd0e1"/>
        <circle cx="50" cy="50" r="25" fill="#d50000"/>
        <circle cx="150" cy="150" r="25" fill="#d50000"/>
    </svg>
        
        <!-- Reusing graphics with use tag-->
        <svg class="dice4" version="1.1" xmlns="http://www.w3.org/2000/svg"
        width="200" height="200" viewBox=" 0 0 200 200">
        <rect x="0" y="0" width="200" height="200" rx="8" ry="8" 
        fill="#4dd0e1"/>
        <circle id="dot" cx="50" cy="50" r="25" fill="#d50000"/>
        <use xlink:href="#dot" x="100"></use>
        <use xlink:href="#dot" y="100"></use>
        <use xlink:href="#dot" y="100" x="100"></use>
        </svg>

        <!-- Using defs and g tags-->
        <svg class="dice5" version="1.1" xmlns="http://www.w3.org/2000/svg"
        width="200" height="200" viewBox=" 0 0 200 200">
        <defs>
        <rect id="box" width="200" height="200" rx="8" ry="8" 
        fill="#4dd0e1"/>
        <circle id="point" r="25" fill="#d50000"/>
        </defs>
        <use xlink:href="#box"></use>
        <g>
            <use xlink:href="#point" x="50" y="50"></use>
            <use xlink:href="#point" x="150" y="50"></use>
            <use xlink:href="#point" x="50" y="150"></use>
            <use xlink:href="#point" x="150" y="150"></use>
            <use xlink:href="#point" x="100" y="100"></use>
    </g>
    </svg>
    </div>
</body>


</html>
